# Rustfmt configuration
# Use only stable features for compatibility

edition = "2021"

# Standard formatting options
max_width = 100
hard_tabs = false
tab_spaces = 4
newline_style = "Auto"

# Import ordering (stable features only)
reorder_imports = true
reorder_modules = true

# Whitespace
use_small_heuristics = "Default"
fn_call_width = 60
attr_fn_like_width = 70
struct_lit_width = 18
struct_variant_width = 35
array_width = 60
chain_width = 60

# Misc
remove_nested_parens = true
